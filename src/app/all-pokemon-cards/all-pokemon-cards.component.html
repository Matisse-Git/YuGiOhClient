<div class="AllCards" *ngIf="allCards">

    <mat-grid-list cols="6" rowHeight="1:2">
        <mat-grid-tile *ngFor="let c of allCards">
            <mat-card>
                <mat-card-title>
                    {{c.name}}
                </mat-card-title>
                <mat-card-subtitle *ngIf="c.nationalPokedexNumber">
                    No. {{c.nationalPokedexNumber}}
                </mat-card-subtitle>
                <img mat-card-image [src]="c.imageUrlHiRes">
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

    <!--<mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[10,50,100]"
        (page)="pageEvent = $event" (page)="getAllCards()"></mat-paginator>-->

</div>

<div class="LoadingScreen" *ngIf="!allCards">
    <mat-spinner></mat-spinner>
</div>
